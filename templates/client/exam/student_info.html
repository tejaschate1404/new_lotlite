{% extends "client/base.html" %}

{% load static %}
{% block title %}
<title>Lotlite Technology || Exam </title>
{% endblock %}
{% block examActive %} active {% endblock %}
{% block content %}

<!-- Header Start -->
<div class="jumbotron jumbotron-fluid position-relative overlay-bottom" style="margin-bottom: 10px;">
    <div class="container text-center my-5 py-5">
        <h1 class="text-white display-1 mb-1">Exam</h1>
        <div class="d-inline-flex text-white mb-3">
                <p class="m-0 text-uppercase"><a class="text-white" href="">Home</a></p>
                <i class="fa fa-angle-double-right pt-1 px-3"></i>
                <p class="m-0 text-uppercase">Exam</p>
            </div>

        <!-- Centered Search Form -->
        <div class="mx-auto mb-5" style="width: 100%; max-width: 600px;">
            <form method="get" class="d-flex" action="{% url 'search_courses' %}">
                <input 
                    type="text" 
                    name="q" 
                    class="form-control border-light me-2 py-4" 
                    style="padding: 20px;" 
                    placeholder="Search for courses..."
                    required>
                <button type="submit" class="btn btn-secondary px-4 px-lg-5 ">Search</button>
            </form>
        </div>
    </div>
</div>
<!-- Header End -->


<!-- Contact Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row align-items-center">
            
            <div class="col-lg-10">
            <div class="section-title position-relative mb-4">
                <h6 class="d-inline-block position-relative text-secondary text-uppercase pb-2">Need Help?</h6>
                <h1 class="display-4">Submit Your Information</h1>
            </div>
            <div class="contact-form">
                <!-- Inside the contact form -->
                <form method="post" action="{% url 'student_info' %}">
                    {% csrf_token %}
                    <div class="row g-3">
                        <!-- Student Name -->
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control" name="student_name" placeholder="Your Name" required="required">
                        </div>
                        <!-- Student Email -->
                        <div class="col-md-6 form-group">
                            <input type="email" class="form-control" name="student_email" placeholder="Your Email" required="required">
                        </div>
                    </div>
                    <div class="row g-3">
                        <!-- Student Phone -->
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control" name="student_phone" placeholder="Your Phone" required="required"
                                minlength="10" maxlength="10" pattern="\d{10}" title="Phone number must be exactly 10 digits">
                        </div>

                        <!-- Year -->
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control" name="year" placeholder="Your Year (e.g., 1st Year)" required="required">
                        </div>
                    </div>
                    <div class="row g-3">
                        <!-- Branch -->
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control" name="branch" placeholder="Your Branch" required="required">
                        </div>
                        <!-- College Name -->
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control" name="college_name" placeholder="Your College Name" required="required">
                        </div>
                    </div>
                    <!-- Roll Number -->
                    <div class="form-group">
                        <input type="text" class="form-control" name="roll_no" placeholder="Your Roll No." required="required">
                    </div>
                                                
                    <!-- Submit Button -->
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        </div>
    </div>
</div>
<!-- Contact End -->

{% endblock %}
