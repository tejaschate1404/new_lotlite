<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Categories Carousel</h1>

        <!-- Bootstrap Carousel -->
        <div id="categoryCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for category in categories %}
                {% if category.id == 5 %}
                 
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <div class="text-center">
                            <h2 class="text-primary">{{ category.title }}</h2> <!-- Replace `title` with the category title field -->
                        </div>
                        <div class="row justify-content-center">
                            {% for course in category.first_three_courses %}
                                <div class="col-md-4">
                                    <div class="card">
                                        <img src="{{ course.image.url|default:'https://via.placeholder.com/300x200' }}" class="card-img-top" alt="{{ course.title }}" style="height: 200px; object-fit: cover;"> <!-- Replace `image.url` with your course image field -->
                                        <div class="card-body">
                                            <h5 class="card-title">{{ course.title }}</h5> <!-- Replace `title` with your course title field -->
                                            <p class="card-text">{{ course.description }}</p> <!-- Replace `description` with your course description field -->
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    {% endif %}
                {% endfor %}
            </div>

            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#categoryCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#categoryCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
